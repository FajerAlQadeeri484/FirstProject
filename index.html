<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePetPat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/thelogo.png" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="page">
        <nav>
            <div class="theLogo">
                <div><img class="logo" src="images/thelogo.png" alt="logo"></div>
                <div class="logoName">
                    <p class="p">ePetPat</p>
                    <p class="pp">epat your cat</p>
                </div>
            </div>
            <div>
                <ul class="list">
                    <li class="listItem">Home</li>
                    <li class="listItem">Shop</li>
                    <li class="listItem">Services</li>
                    <li class="listItem">About us</li>
                </ul>
            </div>
            <div class="box">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="" placeholder="search...">
            </div>
        </nav>

        <section id="firstPart">
            <div class="signInUp">
                <div class="overlay">
                    <button class="btn in">Sign In</button>
                    <button class="btn out">Sign Up</button>
                </div>
            </div>
            <div class="welcoming">
                    <img src="images/groupp.png" alt="group">
            </div>
        </section>

        <section id="Adoption">
            <h1 class="titleAdopt">Adopt Me</h1>
            <div id="adoptionList">
                <article class="card">
                    <img class="cardPic" src="images/exoticshorthair.jpg" alt="cat picture">
                    <div class="overlayTwo">
                        <p class="cardName">Cat 1</p>
                        <p class="cardInfo">Cat 1<br><br> It is a breed of cat developed as a short-haired version of the Persian.</p>
                    </div>
                </article>
                <article class="card">
                    <img class="cardPic" src="images/bengalcat.jpg" alt="cat picture">
                    <div class="overlayTwo"><p class="cardName">Bengal Cat</p></div>
                </article>
                <article class="card">
                    <img class="cardPic" src="images/sphynxcat.jpg" alt="cat picture">
                    <div class="overlayTwo"><p class="cardName">Sphynx Cat</p></div>
                </article>
                <article class="card">
                    <img class="cardPic" src="images/persiancat.jpg" alt="cat picture">
                    <div class="overlayTwo"><p class="cardName">Persian Cat</p></div>
                </article>
                <article class="card">
                    <img class="cardPic" src="images/persiancat.jpg" alt="cat picture">
                    <div class="overlayTwo"><p class="cardName">Persian Cat</p></div>
                </article>
            </div>
        </section>
        <br>

        <footer>Copyright &copy; 2022 by Fajer</footer>
    </section>
</body>
</html>
